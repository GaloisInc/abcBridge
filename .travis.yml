sudo: false
language: c

cache:
  directories:
  - $HOME/.ghc
  - $HOME/.cabal
  - $HOME/.stack

matrix:
  include:
    - compiler: ": #stack 8.0.2"
      addons: {apt: {packages: [libgmp-dev]}}
      env: STACK_URL="https://www.stackage.org/stack/linux-x86_64"
    - os: osx
      compiler: ": #stack 8.0.2"
      env: STACK_URL="https://www.stackage.org/stack/osx-x86_64"

before_install:
  - unset CC
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L ${STACK_URL} | tar xz
  - mv stack-*/stack $HOME/.local/bin

script:
  - stack setup
  - stack install alex
  - stack install happy
  - stack test --no-terminal --skip-ghc-check --test-arguments="--xml=result.xml --quickcheck-tests=10000"
